<html><head><style>#grid{display:grid;grid-template-columns:200px 200px 200px;}h1{display:grid;justify-content:center;border:2px solid black;padding:2%:width:auto;} h1:hover{cursor:pointer;} .arrow{display:none;width:auto;height:12px;border:2px solid pink;display:block;position:relative;top:-23px; border-bottom-width:0;}</style></head><body><div id="grid"><div id="one"><h1>dynamic</h1><div class="arrow"></div></div></div><script>const a=document.querySelector("h1"); const b=document.querySelector(".arrow");a.addEventListener('mouseover',()=>{b.style.display="block";},false);a.addEventListener('mouseout',()=>{b.style.display="none"},false);</script></body></html>
